apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
    foo: bar
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          env:
          - name: xxx
            value: yyy           
          args:
            - python
            - -m
            - http.server
          image: "python"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
